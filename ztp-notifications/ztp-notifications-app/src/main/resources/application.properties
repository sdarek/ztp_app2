quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:admin}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:admin}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/notification_db}

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.scheduler.enabled=true

rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${RABBITMQ_USERNAME:guest}
rabbitmq-password=${RABBITMQ_PASSWORD:guest}


# --- PRODUCER (Dispatcher) ---
mp.messaging.outgoing.notification-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.notification-out.exchange.name=notification.exchange

mp.messaging.incoming.status-updates-in.connector=smallrye-rabbitmq
mp.messaging.incoming.status-updates-in.queue.name=status-update-queue
mp.messaging.incoming.status-updates-in.exchange.name=notification.exchange
mp.messaging.incoming.status-updates-in.routing-keys=notification.status